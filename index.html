<!DOCTYPE html>
<html>
  <head>
    <title>TakeMyPup</title>
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="this-nav" id="centered_nav">
      <h1>TakeMyPup</h1>
      <a href="#home" title="Home">Home</a>

      <a href="#about" title="About">About</a>
    </div>

    <div class="row">
      <div class="col-md-3" id="alignLocation">
        <input
          type="text"
          class="form-control"
          placeholder="Dog Parks"
          aria-label="Find Location"
        />
      </div>
      <div class="col-md-4">
        <input
          type="text"
          class="form-control"
          placeholder="Major Cities"
          autocomplete="on"
          id="major-cities"
        />
        <button type="button" id="search-now" class="button">Search</button>
      </div>

      <img src="./img/pup.png" alt="Pup" />
    </div>

    <footer>
      <a href="https://www.facebook.com/" class="fa fa-facebook"></a>
      <a href="https://www.twitter.com/" class="fa fa-twitter"></a>
      <a href="https://www.linkedin.com/" class="fa fa-linkedin"></a>
      <a href="#TakeMyPup" class="TakeMyPup">TakeMyPup LLC &copy 2021</a>
    </footer>

    <script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>

    <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
